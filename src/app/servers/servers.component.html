<div class="list-group" *ngFor="let server of servers">
      <a
	    href="#"
        [routerLink]="['/servers', server.id]"
		[queryParams]="{allowEdit: server.id === 3 ? '1' : '0'}"
		fragment="loading"
        class="list-group-item"
        >
        {{ server.name }}
      </a>
</div>
<div>
<p>Child Router Outlet - servers.component</p>
<router-outlet></router-outlet>
</div>
